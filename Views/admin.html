<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
        }

        .navbar .icons .icon {
            margin-left: 20px;
            cursor: pointer;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center">Admin Dashboard</h3>
        <a href="admin.html">Dashboard</a>
        <a href="view-events.html">Events</a>
        <a href="add-categories.html">Categories</a>
        <a href="view-bookings.html">Manage Bookings</a>
        <a href="reports.html">Reports/Analytics</a>
        <a href="notifications.html">Notifications</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="content">
        <div class="navbar">
            <h4>Dashboard Overview</h4>
            <div class="icons">
                <i class="fas fa-bell icon" title="Notifications"></i>
                <i class="fas fa-user-circle icon" title="Profile"></i>
            </div>
        </div>

        <div class="dashboard-cards my-4">
            <div class="card p-3">
                <h5>Total Events</h5>
                <p>50</p>
            </div>
            <div class="card p-3">
                <h5>Upcoming Events</h5>
                <p>10</p>
            </div>
            <div class="card p-3">
                <h5>Total Users</h5>
                <p>120</p>
            </div>
            <div class="card p-3">
                <h5>Active Categories</h5>
                <p>8</p>
            </div>
        </div>

        <div>
            <h5>Event List</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Annual Meetup</td>
                        <td>2025-02-15</td>
                        <td>Corporate</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
