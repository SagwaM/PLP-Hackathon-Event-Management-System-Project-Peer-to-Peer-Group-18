<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Attended Events</title>
    <script src="https://kit.fontawesome.com/164459a379.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            text-decoration:#145988;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
            width: 100%;
            margin-left: 250px;
        }

        .event-list {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .event-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-item h4 {
            margin-bottom: 10px;
        }

        .event-item p {
            margin-bottom: 10px;
        }

        .event-item button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .event-item button:hover {
            background-color: #2980b9;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 20px;
        }
        .icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .icons i {
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Recently Attended Events</h1>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="attendee-1.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#"><i class="fas fa-star"></i> Featured Events</a>
            <a href="#"><i class="fas fa-heart"></i> Personalized Recommendations</a>
            <a href="recently-attended.html"><i class="fas fa-calendar-check"></i> Recently Attended Events</a>
            <a href="attendee-events.html"><i class="fas fa-list"></i> Event Listings</a>
            <a href="my-bookings.html"><i class="fas fa-ticket-alt"></i> My Bookings</a>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Recently Attended Events</h2>
            <div class="event-list" id="event-list">
                <!-- Attended events will be dynamically injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate fetching attended events from the backend
            const attendedEvents = [
                {
                    event_name: "Music Festival",
                    event_date: "2025-01-10",
                    feedback: "Excellent event, had a great time!",
                },
                {
                    event_name: "Art Exhibition",
                    event_date: "2025-01-05",
                    feedback: "Very informative and beautiful displays.",
                },
            ];

            const eventList = document.getElementById('event-list');
            attendedEvents.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `
                    <h4>${event.event_name}</h4>
                    <p>Event Date: ${event.event_date}</p>
                    <p>Feedback: ${event.feedback}</p>
                    <button onclick="leaveFeedback()">Leave Feedback</button>
                `;
                eventList.appendChild(eventItem);
            });
        });

        function leaveFeedback() {
            alert("Thank you for your feedback!");
            // In real implementation, open a feedback form or modal.
        }
    </script>

</body>
</html>
