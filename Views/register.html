<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      margin: 10px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 30px;
      color: #343a40;
    }

    .form-input {
      border-radius: 5px;
    }

    .form-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #0056b3;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .form-image {
      max-width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      flex: 1;
      margin: 10px;
    }

    /* Flex Layout */
    .login-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container.reverse {
      flex-direction: row-reverse; /* For registration page to reverse the form and image */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-image {
        display: none; /* Hide the image on mobile devices */
      }
    }

  </style>
</head>
<body>
  <div class="container login-container reverse">
    <!-- Registration Form on the left side -->
    <div class="form-container">
      <h2 class="form-title">Sign Up</h2>
      <form action="/register" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control form-input" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control form-input" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-input" id="password" name="password" required>
        </div>
        <button type="submit" class="btn form-button">Sign Up</button>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <!-- Image on the right side -->
    <img src="your-image.jpg" alt="Sign Up Image" class="form-image">
  </div>
</body>
</html>
